<header class="p-3 bg-dark text-white">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a [routerLink]="'/'" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
          {{appName}} &nbsp;&nbsp;
        </a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a [routerLink]="'/home'" ngClass="{{this.route == '/' || this.route == '/home' ? 'text-secondary' : 'text-white'}}" class="nav-link px-2">Home</a></li>
          <li><a [routerLink]="'/tracks'" ngClass="{{this.route == '/tracks' ? 'text-secondary' : 'text-white'}}" class="nav-link px-2">Tracks</a></li>
          <li><a [routerLink]="'/contact'" ngClass="{{this.route == '/contact' ? 'text-secondary' : 'text-white'}}" class="nav-link px-2">Contact</a></li>
        </ul>

        <div class="text-end">
          <button type="button" class="btn btn-outline-light me-2">Login</button>
          <button type="button" class="btn btn-warning">Sign-up</button>
        </div>
      </div>
    </div>
  </header>
